<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Personal Finance App - Overview</title>
</head>
<body>

  <!-- Overview Screen -->
  <section id="overview-page">
    <h2>Overview</h2>
    <section id="quick-glance-row">
      <div class="quick-cards">
        <p class="quick-card dark-card">Current Balance</p>
        <p class="quick-card">Income</p>
        <p class="quick-card">Expenses</p>
      </div>
    </section>

    <section id="columns-container">
      <!-- Column 1 -->
      <section id="overview-page-column-1">
        <section class="overview-section" id="pots-overview-glance">
          <div class="card-name-container">
            <h3>Pots</h3>
            <p>See Details</p>
          </div>
        </section>
        <section class="overview-section" id="transactions-overview-glance">
          <div class="card-name-container">
            <h3>Transactions</h3>
            <p>See Details</p>
          </div>
        </section>
      </section>

      <!-- Column 2 -->
      <section id="overview-page-column-2">
        <section class="overview-section" id="budgets-overview-glance">
          <div class="card-name-container">
            <h3>Budgets</h3>
            <p>See Details</p>
          </div>
        </section>
        <section class="overview-section" id="recurringbills-overview-glance">
          <div class="card-name-container">
            <h3>Recurring Bills</h3>
            <p>See Details</p>
          </div>
        </section>
      </section>
    </section>
  </section>

</body>
</html>
